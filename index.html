
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TalkSpot | Neural Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #020204;
            --bg-secondary: #050508;
            --bg-tertiary: #0a0a0f;
            --accent: #00f3ff;
            --accent-glow: rgba(0, 243, 255, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: rgba(0, 243, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, button {
            font-family: 'Space+Grotesk', sans-serif;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .mirror {
            transform: scaleX(-1);
        }
        .neon-border {
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.05);
        }
        .neon-glow {
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .neon-text {
            text-shadow: 0 0 10px var(--accent-glow);
        }
        .glass-panel {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.1;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="dark">
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
